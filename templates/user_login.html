
{% extends 'dummay.html' %}
{% block title %}
    <title>Home</title>
    
{% endblock %}
<body>
    {% block body_block %}
    <center id="l">
        <h1>User login</h1>
        <form method="POST"id="l">

    </center>
    {% endblock %}
</body>
